<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <!-- HTML for the layout -->
<div class="container">
    <!-- Video player element -->
    <video id="videoPlayer" controls></video>
    <!-- Controls -->
    <div class="controls">
      <!-- New "Upload" button -->
      <button id="uploadButton">Upload</button>
      <button disabled id="acceptButton">Accept Subtitles</button>
      <button disabled id="downloadVidButton">Download MKV</button>
      <button disabled id="downloadSubButton">Download VTT</button>
    </div>
    <!-- File input element -->
    <input type="file" accept="video/*" id="fileInput" style="display: none">
    <!-- Subtitles field -->
    <textarea disabled id="subtitlesField"></textarea>
  </div>

    <!-- Include the JavaScript file -->
    <script src="ffmpeg.min.js"></script>
    <script src="video-player.js"></script>
  </body>
</html>
